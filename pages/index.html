<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <!-- Main App Container -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-body">
            <h2 class="card-title text-center mb-4 text-primary fw-bold">🧠 AI To-Do List</h2>

            <!-- Task Form -->
            <form id="taskForm" class="d-flex gap-2 mb-4">
  <input type="text" id="taskInput" class="form-control" required />
  <button type="submit" class="btn btn-success">Add</button>
</form>


            <!-- Task List -->
<h5 class="mb-3">🗓️ Your Tasks for Today</h5>
<ul id="taskList" class="list-group"></ul>



            <!-- Optional Footer -->
            <p class="text-center text-muted mt-4 small">Built with Bootstrap + AI 🚀</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
